name: Move Files on Update

on:
  push:
    branches:
      - '**'

jobs:
  move_files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Run Python script to move files
        run: |
          python distribute.py
